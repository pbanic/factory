<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Photo Slider">
    <meta name="keywords" content="HTML, CSS, JavaScript, jquery">
    <meta name="author" content="Petra BaniÄ‡">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="./css/page.css" />
</head>

<body>
    <header>
        <div class="header-elem"></div>
    </header>
    <div class="all-container">
        <div class="slideshow-container-top">
            <div class="slides-top">
                <img src="Assets/slider-image-9.jpg" alt="asset-one">
            </div>
            <div class="slides-top">
                <img src="Assets/slider-image-7.jpg" alt="asset-two">
            </div>
            <div class="slides-top">
                <img src="Assets/slider-image-6.jpg" alt="asset-three">
            </div>
            <div class="slides-top">
                <img src="Assets/slider-image-9.jpg" alt="asset-four">
            </div>
            <div class="slides-top">
                <img src="Assets/slider-image-8.jpg" alt="asset-five">
            </div>
            <div class="slides-top">
                <img src="Assets/slider-image-5.jpg" alt="asset-six">
            </div>
        </div>
        <div class="slideshow-container-bottom">
            <div class="slides-bottom">
                <img src="Assets/slider-image-8.jpg" alt="asset-seven">
            </div>
            <div class="slides-bottom">
                <img src="Assets/slider-image-6.jpg" alt="asset-eight">
            </div>
            <div class="slides-bottom">
                <img src="Assets/slider-image-4.jpg" alt="asset-nine">
            </div>
            <div class="slides-bottom">
                <img src="Assets/slider-image-1.jpg" alt="asset-ten">
            </div>
            <div class="slides-bottom">
                <img src="Assets/slider-image-2.jpg" alt="asset-eleven">
            </div>
            <div class="slides-bottom">
                <img src="Assets/slider-image-3.jpg" alt="asset-twelve">
            </div>
        </div>
        <div class="button-container">
            <div class="prev-button">
                <button type="button" id="prev-act">
                    <div class="prv-act"><img src="./Assets/arrow-blue-right.png" alt="prev-btn" class="prv-button" />
                    </div>
                </button>
            </div>
            <div class="next-button">
                <button type="button" id="next-act">
                    <div class="nxt-act"><img src="./Assets/arrow-blue-left.png" alt="next-btn" class="nxt-button" />
                    </div>
                </button>
            </div>
        </div>
        <section class="text-container">
            <h1 class="title">Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
            <p class="text">Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis
                nisl
                ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit
                esse
                molestie consequat.</p>
        </section>
    </div>
    <footer>
        <div class="footer-elem"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./js/script-compiled.js" defer></script>
</body>

</html>
